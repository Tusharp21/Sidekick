<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static',filename='vendors/owl-carousel/css/owl.carousel.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='vendors/owl-carousel/css/owl.theme.default.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='vendors/mdi/css/materialdesignicons.min.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename='vendors/aos/css/aos.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.min.css') }}">
  {% block head %} {% endblock %}
</head>

<body id="body" data-spy="scroll" data-target=".navbar" data-offset="100" height="100vw">

  <header id="header-section">
    <nav class="navbar navbar-expand-lg pl-3 pl-sm-0" style="background-color: black; padding: 0;width: 100%;"
      id="navbar">
      <div class="container">
        <a href="{{ url_for('home') }}"><img src="{{ url_for('static',filename='images/logo.png') }}" alt=""
            style="height: 60px;"></a>
        {% if session['loggedin'] == True: %}
        <a class="nav-link text-white p-1" href="{{ url_for('dashboard') }}">Hi {{session.username}}</a>
        {% else %}
        <div class="row end-100 text-center">
          <div class="col">
            <a class="nav-link text-white p-1" href="{{ url_for('login') }}">Login</a>
          </div>
          <div class="col">
            <a class="nav-link text-white p-1" href="{{ url_for('register') }}">Register</a>
          </div>
        </div>
        {% endif %}
      </div>
    </nav>
  </header>

  {% block body %} {% endblock %}

  <script src="{{ url_for('static',filename='vendors/jquery/jquery.min.js') }}"></script>
  <!-- <script src="{{ url_for('static',filename='vendors/bootstrap/bootstrap.min.js') }}"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="{{ url_for('static',filename='vendors/owl-carousel/js/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static',filename='vendors/aos/js/aos.js') }}"></script>
  <script src="{{ url_for('static',filename='js/landingpage.js') }}"></script>
</body>

</html>
