{% extends "base.html" %}

{% block head %}
<title>Forgot Password</title>
{% endblock %}


{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-6 d-none d-lg-block p-3">
            <h2 class="text-center"><span class="fw-bold">Welcome</span> to Sidekick</h2>
            <img class=" pb-5 pl-5 pr-5" src="{{ url_for('static', filename='/Images/Forgot password.gif') }}"
                style="width: 100%; height: auto; object-fit: fill;">
        </div>
        <div class="col-12 d-block d-lg-none p-3 w-100 text-center">
            <h2 class="text-center"><span class="fw-bold">Welcome</span> to Sidekick</h2>
            <img src="{{url_for('static', filename='/Images/Forgot passwordw.gif')}}"
                style="width: 50%; height: auto; object-fit: fill;">
        </div>
        <div class="col">
            <div class="p-lg-5">
                <h1 class="text-center p-3">Forgot password</h1>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Recover Password with Phone Number
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form action="{{ url_for('forgot_password')}}" method="POST">
                                    <p>Enter Registered Mobile Number</p>
                                    <div class="input-group mb-3 text-center">
                                        <input type="tel" name="phone_number" class="form-control"
                                            placeholder="Phone_Number" aria-label="Phone_Number" pattern="[0-9]{10}"
                                            required>
                                    </div>
                                    <br>
                                    <div class="text-center">
                                        <button type="submit" class="bg-dark btn btn-primary text-center"> Send
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Recover Password with E-Mail
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form action="{{ url_for('forgot_password')}}" method="POST">
                                    <p>Enter Registered E-Mail ID</p>
                                    <div class="input-group mb-3 text-center">
                                        <input type="text" name="email" class="form-control"
                                            placeholder="E-Mail" aria-label="E-Mail" 
                                            required>
                                    </div>
                                    <br>
                                    <div class="text-center">
                                        <button type="submit" class="bg-dark btn btn-primary text-center"> Send
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h2 text-center fw-bold">{{msg}}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
