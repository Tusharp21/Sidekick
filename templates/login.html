{% extends "base.html" %}

{% block head %}
<title>
  Login
</title>
{% endblock %}


{% block body %}
<div class="container-fluid">
  <div class="row">

    <div class="col-6 d-none d-lg-block p-3">
      <h2 class="text-center"><span class="fw-bold">Welcome</span> to Sidekick</h2>
      <img src="{{url_for('static', filename='/Images/login.jpg')}}"
        style="width: 100%; height: auto; object-fit: fill;">
    </div>
    <div class="col d-block d-lg-none p-3 w-100 text-center">
      <h2 class="text-center"><span class="fw-bold">Welcome</span> to Sidekick</h2>
      <img src="{{url_for('static', filename='/Images/Mobile login.gif')}}"
        style="width: 50%; height: auto; object-fit: fill;">
    </div>

    <div class="col p-3">

      <div class="h2 text-center">Login</div>



      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              LOGIN WITH USERNAME/PASSWORD
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">

              <form id="login" action="{{ url_for('login') }}" method="post">
                <div class="input-group mb-3">
                  <input type="username" name="username" class="form-control" placeholder="Username"
                    aria-label="Username">
                </div>
                <div class="input-group mb-3">
                  <input type="password" name="password" class="form-control" placeholder="Password"
                    aria-label="password">
                </div>
                <br>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary btn-lg" id="clearButton" type="submit">Login</button>
                </div>
                <br>
                <p class="bottom text-center">Don't have an account? <a class="bottom text-info"
                    href="{{url_for('register')}}"> Sign Up here</a></p>
                <p class="bottom text-center">Forgot Password ? <a class="bottom text-info"
                    href="{{url_for('forgot_password')}}"> Click here</a></p>
                <br>
                <div class="text-center text-danger">{{ msg }}</div>
              </form>

            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              LOGIN WITH PHONE OTP
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <form action="{{ url_for('send_otp') }}" method="POST">
                <div class="input-group mb-3">
                  <input type="tel" name="phone_number" class="form-control" placeholder="Phone Number"
                    aria-label="Phone Number" pattern="[0-9]{10}" required>
                </div>
                <br>
                <div class="text-center">
                  <button type="submit" class="bg-dark btn btn-primary text-center"> Send OTP </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              LOGIN WITH E-MAIL OTP
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <form action="{{ url_for('send_otp') }}" method="POST">
                <div class="input-group mb-3">
                    <input type="text" name="email" class="form-control" placeholder="E-MAIL ID"
                    aria-label="E-MAIL ID" required>
                </div>
                <br>
                <div class="text-center">
                  <button type="submit" class="bg-dark btn btn-primary text-center"> Send OTP </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
